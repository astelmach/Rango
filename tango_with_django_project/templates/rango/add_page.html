<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
	<title>Rango - Add Page</title>
	<link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
	</head>
<body>
	<h1>Add a Page</h1>
	<form id="page_form" method="POST" action="/rango/add_page/">
		{% csrf_token %}
		{% for hidden in form.hidden_fields %}
			{{ hidden }}
		{% endfor %}

		{% for field in form.visible_fields %}
			{{ field.errors }}
			{{ field.help_text }}
			{{ field }} <br />
		{% endfor %}

		<input type="submit" name="submit" value="Submit Page"/>
	</form>
</body>
</html>
